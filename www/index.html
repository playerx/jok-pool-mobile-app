<html>
    <head>
        <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script>
            var ROOT_LOCATION = 'http://test.jok.io/lobby/billiard/';
            
            function onLoad() {
                document.addEventListener('deviceready', onDeviceReady, false);
            }
            
            function onDeviceReady() {
                
                $('#Buttons').show();
            }
            
            function ViewJS() {
                document.location.assign('phonegap.js');
            }
            
            function VisitSite() {
                document.location.assign(ROOT_LOCATION);
            }
        </script>
        <style>
            body{
                text-align: center;
            }
            .logo{
                max-width: 100px;
            }
        </style>
    </head>
    <body onload="onLoad();" style="background: #489e14;">
        <img class="logo" src="icon.png" />
        
        <div id="Buttons" style="display:none">
            <button onclick="ViewJS()">View JS</button>
            <button onclick="VisitSite()">Visit Site</button>
        </div>
        
    </body>
</html>
