<html>
    <head>
        <link href="hook.css?v=1" rel="stylesheet">
        
        <script src="phonegap.js"></script>
        <script src="js/jquery-1.9.1.js"></script>
        <script src="js/cdv-plugin-fb-connect.js"></script>
		<script src="js/facebook-js-sdk.js"></script>
		<script src="js/mousewheel.js"></script>
        <script src="js/hook.min.js"></script>
		
        <script>
            var ROOT_LOCATION = 'http://test.jok.io/lobby/billiard/';
            
            function onLoad() {
                document.addEventListener('deviceready', onDeviceReady, false);
            }
            
            function onDeviceReady() {
                
                $('#Buttons').show();
                
                 try {
                    FB.init({ appId: "appid", nativeInterface: CDV.FB, useCachedDialogs: false });
                } catch (e) {
                    alert(e);
                }
            }
            
            function ViewJS() {
                document.location.assign('phonegap.js');
            }
            
            function VisitSite() {
                document.location.assign(ROOT_LOCATION);
            }
            
            function FBLogin() {
                FB.login(function(response) {
                    if (response.session) {
                         alert('logged in');
                    } else {
                         alert('not logged in');
                    }
                },
                { 
                    scope: "email"
                });
            }
        </script>
        <script>
            <!-- These are the notifications that are displayed to the user through pop-ups if the above JS files does not exist in the same directory-->
            if ((typeof cordova == 'undefined') && (typeof Cordova == 'undefined')) alert('Cordova variable does not exist. Check that you have included cordova.js correctly');
            if (typeof CDV == 'undefined') alert('CDV variable does not exist. Check that you have included cdv-plugin-fb-connect.js correctly');
            if (typeof FB == 'undefined') alert('FB variable does not exist. Check that you have included the Facebook JS SDK file.');
            
            FB.Event.subscribe('auth.login', function(response) {
                               alert('auth.login event');
                               });
            
            FB.Event.subscribe('auth.logout', function(response) {
                               alert('auth.logout event');
                               });
            
            FB.Event.subscribe('auth.sessionChange', function(response) {
                               alert('auth.sessionChange event');
                               });
            
            FB.Event.subscribe('auth.statusChange', function(response) {
                               alert('auth.statusChange event');
                               });
        </script>
        <style>
            body{
                text-align: center;
            }
            .logo{
                max-width: 100px;
            }
        </style>
    </head>
    <body onload="onLoad();" style="background: #489e14;">
        <img class="logo" src="icon.png" />
        <div>Holla bolla</div>
        <div id="Buttons" style="display:none">
            <button onclick="ViewJS()">View JS</button>
            <button onclick="VisitSite()">Visit Site</button>
            <button onclick="FBLogin()">FB Login</button>
        </div>
        
    </body>
</html>
